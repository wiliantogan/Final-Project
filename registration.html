        <div class="container">       
            <form method="POST" action="https://formspree.io/wiliantogan@gmail.com">                             
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Email" required="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputHandphone">Handphone</label>
                  <input type="text" class="form-control" id="inputHandphone" placeholder="Handphone" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required="">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required="">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" required="">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control" required="">
                    <option selected>Aceh</option>
                    <option selected>Sumatera Utara</option>
                    <option selected>Sumatera Barat</option>
                    <option selected>Sumatera Timur</option>
                    <option selected>Sumatera Selatan</option>
                    <option selected>DKI Jakarta</option>
                    <option selected>Jawa Barat</option>
                    <option selected>Jawa Timur</option>
                    <option selected>Jawa Tengah</option>
                    <option selected>Kalimantan Utara</option>
                    <option selected>Kalimantan Barat</option>
                    <option selected>Kalimantan Timur</option>
                    <option selected>Kalimantan Selatan</option>
                    <option selected>Nusa Tenggara Barat</option>
                    <option selected>Nusa Tenggara Timur</option>
                    <option selected>Bali</option>
                    <option selected>Sulawesi Utara</option>
                    <option selected>Sulawesi Barat</option>
                    <option selected>Sulawesi Timur</option>
                    <option selected>Sulawesi Selatan</option>
                    <option selected>Irian Barat</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" required="">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        <div class="container">
        <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Click for our response!
          </button>
        <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Thank You!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h6>Thank you for your registration. We would call you as soon as possible!</h6>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
